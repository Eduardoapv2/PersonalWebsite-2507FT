<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="contactme.css" />
    <form class="contact-form" action="/submit-form" method="POST"></form>
  </head>
  <body>
    <header>
      <p class="brand">Bill Gates</p>

      <nav id="Links">
        <a href="index.html">Home</a>
        <a href="about.html">About me</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
    </header>

    <section>
      <div class="quote">
        <h2>
          If you have further questions, don't hesitate to get in touch. Bill.
        </h2>
      </div>

      <div class="form-box 1">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div class="form-box 2">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
      </div>

      <div class="form-box 3">
        <label for="phone-number">Phone Number</label>
        <input
          type="number"
          id="phone-number"
          name="phone-number"
          placeholder="Your Phone Number"
          required
        />
      </div>

      <div class="form-box 4">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
      </div>

      <button class="button">Send</button>
    </section>
  </body>
</html>
